{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - 登录{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
<p>
    还没有账户？
    <a href="{{ url_for('auth.register') }}">
        点击注册
    </a>
</p>
<p>
    忘记密码？
    <a href="{{ url_for('auth.reset_password_request') }}">
        点击重置
    </a>
</p>
{% endblock %}
